<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form2</title>
</head>
<body>
    <tr>
        <td>
            <h2 align="center">Заполните анкету</h2>
            <form method="post" action="http://fe.it-academy.by/TestForm.php">
                <fieldset>
                    <legend>Личные данные</legend>
                    <input type="text" name="surname" autofocus required placeholder="Фамилия" pattern="^[А-Яа-яЁё]+$" maxlength="25"><br>
                    <input type="text" name="first name" required placeholder="Имя" pattern="[А-Яа-яЁё]+$" maxlength="20"><br>
                    <input type="text" name="patronymic" required placeholder="Отчество" pattern="[А-Яа-яЁё]+$" maxlength="24">
                </fieldset>
                <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="passport Series" required pattern="^[A-Z]{2,}" maxlength="2" placeholder="AA" size="4">
                <input type="text" name="passport ID" required pattern="^[8-9]{7,}" maxlength="7" placeholder="1234567" size="10">
                </fieldset>
                <fieldset>
                    <legend>Дата рождения</legend>
                    <input type="text" name="year of birth" pattern="^[0-9]{4,}" maxlength="4" placeholder="2000" size="6"><br>
                    <select name="month of birth" id="list">
                        <option value="1">Январь</option>
                        <option value="2">Февраль</option>
                        <option value="3">Март</option>
                        <option value="4">Апрель</option>
                        <option value="5">Май</option>
                        <option value="6">Июнь</option>
                        <option value="7">Июль</option>
                        <option value="8">Август</option>
                        <option value="9">Сентябрь</option>
                        <option value="10">Октябрь</option>
                        <option value="11">Ноябрь</option>
                        <option value="12">Декабрь</option>
                    </select><br>
                    <input type="number" name="day of birth" min="1" max="31" value="1">
                </fieldset>
                <fieldset>
                <select name="nationality" id="list2" required>
                    <option value="1">РБ</option>
                    <option value="2">РФ</option>
                    <option value="3">У</option>
                </select><br>
                Адрес:<br>
                <textarea name="address" id="address" cols="15" rows="2"></textarea>
                </fieldset>
                <fieldset>
                    <legend>Интересы</legend>
                </fieldset>
                <fieldset>
                    <legend>Хобби</legend>
                    <input type="checkbox" name="hobby[]" value="1">Рыбалка<br>
                    <input type="checkbox" name="hobby[]" value="2">Астрономия<br>
                    <input type="checkbox" name="hobby[]" value="3">Дайвинг<br>
                    <input type="checkbox" name="hobby[]" value="4">Марки
                </fieldset>
                <fieldset>
                    <legend>Домашние животные (возможность выбора нескольких вариантов)</legend>
                    <select multiple name="Pets[]" size="12" id="list3">
                        <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                        </optgroup>
                        <optgroup label="Рыбы">
                            <option value="4">Караси</option>
                            <option value="5">Окуни</option>
                            <option value="6">Осётр</option>
                        </optgroup>
                        <optgroup label="Птицы">
                            <option value="7">Стая ворон</option>
                            <option value="8">Аист</option>
                            <option value="9">Археоптерикс</option>
                        </optgroup>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Данные для входа и восстановления пароля</legend>
                    <input type="text" name="login" required pattern="^[A-Za-z]{5,}" maxlength="20" placeholder="Логин"><br>
                    <input type="password" name="password" required pattern="^[A-Za-z]{10,}" maxlength="20" placeholder="Пароль" autocomplete="off">
                </fieldset>
                <fieldset>
                    <legend>Координаты</legend>
                    <input type="email" name="email" placeholder="введите адрес почты" pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"><br>
                    <input type="url" name="url" placeholder="введите адрес сайта" pattern="^((https?|ftp)\:\/\/)?([a-z0-9]{1})((\.[a-z0-9])|([a-z0-9]))*\.([a-z]{2,6})(\/?)$">
                </fieldset>
                <fieldset>
                    <legend>Цифры</legend>
                    <input type="number" name="number" min="2.5" max="2.5" step="0.1"><br>
                    <input type="range" name="range" min="1" max="10">
                </fieldset>
                <fieldset>
                    <legend>Кнопки управления</legend>
                    <input type="submit">
                    <input type="reset"><br>
                    <button type="button"><img src="mail.jpg">
                    </button>
                </fieldset>
            </form>
        </td>
    </tr>   
</body>
</html>
