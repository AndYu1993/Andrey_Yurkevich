<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02(1)_CSS</title>
<style>
    div {
        display: inline-block;
    }
    .layering {
        margin-left: -10px; margin-right: -10px;
    }
</style>
</head>
<body>
    <div style="background-image: url('cards.png');
    background-repeat: no-repeat;
    background-position: -428px;
    width: 145px; height: 190px;">
    </div>
    <div style="background-image: url('cards.png');
    background-repeat: no-repeat;
    background-position: 3px -1791px;
    width: 145px; height: 190px;">
    </div>
    <div style="background-image: url('cards.png');
    background-repeat: no-repeat;
    background-position: -285px -1392px;
    width: 145px; height: 190px;">
    </div>
    <div style="background-image: url('cards.png');
    background-repeat: no-repeat;
    background-position: -142px -2186px;
    width: 145px; height: 190px;">
    </div>
    <div style="background-image: url('cards.png');
    background-repeat: no-repeat;
    background-position: 3px -2386px;
    width: 145px; height: 190px;">
    </div>
    <br>
    <div style="background-image: url('cards.png');
    background-repeat: no-repeat;
    background-position: -428px;
    float: left; clear: left;
    width: 145px; height: 190px;">
    </div>
    <div style="background-image: url('cards.png');
    background-repeat: no-repeat;
    background-position: 3px -1791px;
    float: left; margin-left: -50px;
    width: 145px; height: 190px;">
    </div>
    <div style="background-image: url('cards.png');
    background-repeat: no-repeat;
    background-position: -285px -1392px;
    float: left; margin-left: -50px;
    width: 145px; height: 190px;">
    </div>
    <div style="background-image: url('cards.png');
    background-repeat: no-repeat;
    background-position: -142px -2186px;
    float: left; margin-left: -50px;
    width: 145px; height: 190px;">
    </div>
    <div style="background-image: url('cards.png');
    background-repeat: no-repeat;
    background-position: 3px -2386px;
    float: left; margin-left: -50px;
    width: 145px; height: 190px;">
    </div>
</body>
</html>
